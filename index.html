<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>My To-Do List</title>
</head>
<header>
    <h1>My Daily Tasks</h1>
    <h2>Date & Time</h2>
    <fieldset>
        <label for="enterTask">Enter a Task:</label>
        <input type="text" id="enterTask" name="enterTask" placeholder='type task here and click "add"'>
        <input id="addButton" type="button" value="Add">
    </fieldset>
</header>
<main>
    <section class="taskList">
        <ol class="taskItem"></ol>
        <button class="btn new">New day, new list</button>
    </section>
    <section class="statsList">
        <p class="messageScore">Today I completed...</p>
        <p class="label-score">
            <span class="score">10</span>
            Tasks!
        </p>
        <p class="messagePercent">That means you were...</p>
        <p class="label-percentScore">
            <span class="percentScore">10</span>
            % efficient today
        </p>
    </section>

</main>

<body>
    <script src="script.js"></script>
</body>

</html>
